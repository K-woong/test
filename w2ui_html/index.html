<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- w2ui script -->
    <link rel="stylesheet" type="text/css" href="css/w2ui-1.5.css"/>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script> 
    <script type="text/javascript" src="js/w2ui-1.5.js"></script> 
    <script type="text/javascript" src="js/config.js"></script> 
    <!-- w2ui -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 테이블 css -->
    <link href="https://unpkg.com/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    

</head>

<body>
    
<div id="app-container">
    <div id="header">
        <div id="app-title">
            <span class="app-logo"></span>
            <span class="caption">Hyundai Motors Big Data Analytics Platform</span>
            <div align='right'>
                <button class="w2ui-btn" onclick="window.openFullScreenMode();window.closeFullScreenMode();">전체화면</button>               
                <button class="w2ui-btn" onclick="w2ui['main_layout'].toggle('left', false)">Menu</button>
                <button class="w2ui-btn" onclick="w2ui['main_layout'].toggle('preview', false); preview_load();">Variables</button>
                <button class="w2ui-btn" onclick="location.href='login.html'">Login</button>
            </div>
        </div>
    </div>
    <div id="main_layout" style="width: 100%; height: 900px;">
        <div id="mainGrid" style="width: 100%; height: 410px; display:none;"></div>
        <div id="tab_example">
            <div id="tabs" style="width: 100%; height: 29px;"></div>
            <div id="tab1" class="tab" style="width: 100%;"></div>
            <div id="tab2" class="tab"></div>
            <div id="tab3" class="tab"></div> 
        </div>
        <div id="sidebar" style="height: 100%; width: 100%;"></div>
    </div>
</div>
</body>
</html>
